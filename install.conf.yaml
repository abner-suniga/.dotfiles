- defaults:
    link:
      relink: true

- clean: ['~']

- link:
      ~/.zshrc:
      ~/.zshenv:
      ~/.gitconfig:
      ~/.config/nvim:
        create: true
        path: config/nvim
      ~/.fzf.zsh:
      ~/.tmux.conf: tmux.conf
      ~/.oh-my-zsh/custom: # when the link is created?
        create: true
        path: oh-my-zsh/custom


- create:
  - ~/repositories

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: ./ohmyzsh_install.zsh
    description: Installing oh my zsh
    stdout: true
    stderr: true
  - 
    command: ./homebrew_install.zsh
    description: Installing Homebrew
    stdout: true
    stderr: true
  - 
    command: brew bundle --verbose
    description: Installing applications with Homebrew
    stdout: true
    stderr: true

