- defaults:
    link:
      relink: true

- clean: ['~']

- link:
      ~/.zshrc:
      ~/.zshenv:
      ~/.zprofile:
      ~/.gitconfig:
      ~/.config/nvim:
        create: true
        path: config/nvim
      ~/.fzf.zsh:
      ~/.tmux.conf: tmux.conf
      ~/.oh-my-zsh/custom: # when the link is created?
        create: true
        path: oh-my-zsh/custom


- create:
  - ~/repositories

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: ./ohmyzsh_install.zsh
    description: Installing oh my zsh
    stdout: true
    stderr: true
  - command: ./homebrew_install.zsh
    description: Installing Homebrew
    stdin: true
    stdout: true
    stderr: true
  - command: ./nvm_install.zsh
    description: Installing NVM
    stdout: true
    stderr: true
  - command: ./vimplug_install.zsh
    description: Installing Vim plug
    stdout: true
    stderr: true

