- defaults:
    link:
      relink: true

- clean: ['~']

- link:
      ~/.zshrc:
      ~/.zshenv:
      ~/.gitconfig:
      ~/.config/nvim:
        create: true
        path: config/nvim
      ~/.tmux.conf: tmux.conf
      # ~/.vim: vim
      # ~/.vimrc: vimrc


      # - create:
      #     - ~/downloads
      #     - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: ./homebrew.zsh
    description: Installing applications with Homebrew
    stdout: true
    stderr: true
  - 
    command: brew bundle --verbose
    description: Installing applications with Homebrew
    stdout: true
    stderr: true

